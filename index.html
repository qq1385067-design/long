<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åºå·å¡«å†™è¡¨å•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f9fafb;
            padding: 8px 10px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        
        .input-group.red label {
            color: #ef4444;
        }
        
        .input-group.blue label {
            color: #3b82f6;
        }
        
        .input-group.green label {
            color: #10b981;
        }
        
        .input-group label {
            font-weight: 600;
            color: #555;
            min-width: 22px;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .input-group input {
            flex: 1;
            min-width: 0;
            padding: 6px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: #333;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
        }
        
        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
        }
        
        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* å¤åˆ¶æç¤ºåŒºåŸŸ */
        .copy-hint {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }
        
        .copy-hint.show {
            display: flex;
        }
        
        .copy-hint-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
        }
        
        .copy-hint-content h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .copy-hint-content p {
            margin-bottom: 15px;
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .copy-hint-content button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .input-group {
                padding: 8px;
            }
            
            .input-group label {
                min-width: 28px;
                font-size: 13px;
            }
            
            .input-group input {
                font-size: 13px;
                padding: 6px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .checkbox-group {
                font-size: 14px;
            }
            
            button {
                width: 100%;
                padding: 12px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 12px;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 12px;
            }
            
            .grid {
                gap: 6px;
            }
            
            .input-group {
                padding: 6px;
            }
            
            .input-group label {
                min-width: 24px;
                font-size: 12px;
            }
            
            .input-group input {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ åºå·å¡«å†™è¡¨å•</h1>
        
        <div class="grid" id="inputGrid"></div>
        
        <div class="button-group">
            <div class="checkbox-group">
                <input type="checkbox" id="addMinusSign">
                <label for="addMinusSign">æ•°å­—å‰åŠ "-"å·</label>
            </div>
            <button class="copy-btn" onclick="copyAll()">ğŸ“‹ ä¸€é”®å¤åˆ¶</button>
            <button class="clear-btn" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰</button>
        </div>
    </div>
    
    <div class="toast" id="toast">âœ… å¤åˆ¶æˆåŠŸï¼</div>
    
    <!-- å¤åˆ¶æç¤ºåŒºåŸŸ -->
    <div class="copy-hint" id="copyHint">
        <div class="copy-hint-content">
            <h3>è¯·æ‰‹åŠ¨å¤åˆ¶ä»¥ä¸‹å†…å®¹</h3>
            <p id="copyText"></p>
            <button onclick="hideCopyHint()">å…³é—­</button>
        </div>
    </div>
    
    <script>
        const grid = document.getElementById('inputGrid');
        const toast = document.getElementById('toast');
        const copyHint = document.getElementById('copyHint');
        const copyText = document.getElementById('copyText');
        
        // å®šä¹‰é¢œè‰²åˆ†ç»„
        const redNumbers = [1, 2, 7, 8, 12, 13, 18, 19, 23, 24, 29, 30, 34, 35, 40, 45, 46];
        const blueNumbers = [3, 4, 9, 10, 14, 15, 20, 25, 26, 31, 36, 37, 41, 42, 47, 48];
        const greenNumbers = [5, 6, 11, 16, 17, 21, 22, 27, 28, 32, 33, 38, 39, 43, 44, 49];
        
        // ç”Ÿæˆ1-49çš„è¾“å…¥æ¡†
        for (let i = 1; i <= 49; i++) {
            const div = document.createElement('div');
            
            // æ ¹æ®åºå·è®¾ç½®é¢œè‰²ç±»å
            let colorClass = '';
            if (redNumbers.includes(i)) {
                colorClass = 'red';
            } else if (blueNumbers.includes(i)) {
                colorClass = 'blue';
            } else if (greenNumbers.includes(i)) {
                colorClass = 'green';
            }
            
            div.className = `input-group ${colorClass}`;
            div.innerHTML = `
                <label>${i}.</label>
                <input type="text" id="input${i}" placeholder="å¡«å†™é‡‘é¢">
            `;
            grid.appendChild(div);
        }
        
        // ä¸€é”®å¤åˆ¶åŠŸèƒ½
        function copyAll() {
            let result = [];
            const addMinus = document.getElementById('addMinusSign').checked;
            
            for (let i = 1; i <= 49; i++) {
                const value = document.getElementById(`input${i}`).value;
                if (value.trim()) {
                    // æ ¹æ®å¤é€‰æ¡†çŠ¶æ€å†³å®šæ˜¯å¦æ·»åŠ è´Ÿå·
                    const displayValue = addMinus ? `-${value}` : value;
                    result.push(`${i}. ${displayValue}`);
                }
            }
            
            if (result.length === 0) {
                showToast('è¯·è‡³å°‘å¡«å†™ä¸€ä¸ªæ•°å­—ï¼', true);
                return;
            }
            
            const text = result.join('\n');
            
            // å°è¯•ä½¿ç”¨ç°ä»£APIå¤åˆ¶
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('âœ… å¤åˆ¶æˆåŠŸï¼');
                }).catch(() => {
                    // å¦‚æœç°ä»£APIå¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
                    fallbackCopy(text);
                });
            } else {
                // å¦‚æœä¸æ”¯æŒç°ä»£APIï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
                fallbackCopy(text);
            }
        }
        
        // å¤‡ç”¨å¤åˆ¶æ–¹æ³•
        function fallbackCopy(text) {
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„textareaå…ƒç´ 
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            textarea.style.top = '-999999px';
            document.body.appendChild(textarea);
            
            // é€‰æ‹©æ–‡æœ¬å¹¶å°è¯•å¤åˆ¶
            textarea.focus();
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('âœ… å¤åˆ¶æˆåŠŸï¼');
                } else {
                    // å¦‚æœexecCommandä¹Ÿå¤±è´¥ï¼Œæ˜¾ç¤ºæç¤ºè®©ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶
                    showCopyHint(text);
                }
            } catch (err) {
                // å¦‚æœexecCommandå¤±è´¥ï¼Œæ˜¾ç¤ºæç¤ºè®©ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶
                showCopyHint(text);
            }
            
            // ç§»é™¤ä¸´æ—¶å…ƒç´ 
            document.body.removeChild(textarea);
        }
        
        // æ˜¾ç¤ºå¤åˆ¶æç¤º
        function showCopyHint(text) {
            copyText.textContent = text;
            copyHint.classList.add('show');
        }
        
        // éšè—å¤åˆ¶æç¤º
        function hideCopyHint() {
            copyHint.classList.remove('show');
        }
        
        // æ¸…ç©ºæ‰€æœ‰è¾“å…¥
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è¾“å…¥å—ï¼Ÿ')) {
                for (let i = 1; i <= 49; i++) {
                    document.getElementById(`input${i}`).value = '';
                }
            }
        }
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, isError = false) {
            toast.textContent = message;
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
